<html lang="tr">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Başarı Hikayeleri | SMP International</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        .blog-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 40px;
            margin: 40px 0;
        }

        .blog-card {
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .blog-card:hover {
            transform: translateY(-10px);
        }

        .blog-img {
            height: 250px;
            background-size: cover;
            background-position: center;
        }

        .blog-body {
            padding: 30px;
        }

        .blog-tag {
            color: var(--gold);
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T6V37CF2" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id="header-placeholder"></div>

    <div style="background: var(--navy); padding: 100px 5% 30px; text-align: center; color: var(--white);">
        <h1 class="playfair" style="font-size: 3rem;">Yatırımcı Başarı Hikayeleri</h1>
        <p style="opacity: 0.8; margin-top: 10px;">Gerçek rakamlar, gerçek tecrübeler ve Sterlin bazlı büyüme.</p>
    </div>

    <main class="container">
        <div class="blog-list" id="stories-grid">
            <!-- Cards generated by JS from stories-data.js -->
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="stories-data.js"></script>
    <script src="components.js"></script>
    <script src="script.js"></script>

    <script>
        const blogList = document.getElementById('stories-grid');
        storiesData.forEach(s => {
            const card = document.createElement('div');
            card.className = 'blog-card';
            card.innerHTML = `
                <a href="story-detail.html?id=${s.id}" style="text-decoration:none; color:inherit;">
                    <div class="blog-img" style="background-image: url('${s.heroImage}');"></div>
                    <div class="blog-body">
                        <span class="blog-tag">${s.tag}</span>
                        <h2 class="playfair" style="margin: 10px 0;">${s.familyName}</h2>
                        <p style="color: var(--gray-text); font-size: 0.95rem; margin-bottom: 20px;">${s.cardDescription}</p>
                        <div class="btn btn-primary" style="width: 100%; justify-content: center;">Devamını Oku</div>
                    </div>
                </a>
            `;
            blogList.appendChild(card);
        });
    </script>
</body>

</html>
